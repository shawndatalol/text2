<!DOCTYPE html>
<html>

<head>
    <title>Counter (Inner)</title>
    <!-- <link rel="shortcut icon" href="img/favicon.ico"> -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="counter-inner">
    <button id="edit">
        <span></span>
    </button>

    <section id="loading">
        <span></span>
    </section>

    <section class="section-1">
        <span id="user-handle">@</span>
        <input id="user"
            type="text" placeholder="User">
        <input id="name"
            type="text" placeholder="Counter">
        <input id="count"
            type="number" value="0" placeholder="0">
    </section>

    <section class="section-2">
        <button id="minus"></button>
        <p class="center">
            <input id="increment"
                type="number" value="1" min="1" placeholder="1">
        </p>
        <button id="plus"></button>
        <p class="divider"></p>
    </section>

    <section class="section-3">
        <button id="addBG">Add Background</button>
        <input id="addBG_file" type="file" accept="image/*">
    </section>

    <section class="section-4">
        <p id="timestamp"></p>
    </section>

    <!-- .js -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="js/main.js"></script>
    <script src="js/counter-inner.js"></script>
</body>

</html>
